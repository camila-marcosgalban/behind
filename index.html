<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Somos una agencia multimedial que, con un enfoque creativo, diseña y desarrola productos digitales para el crecimiento de tu empresa.">
    <meta name="keywords" content="DISEÑO, EDICIÓN, MODELADO 3D, MULTIMEDIA, MARKETING, AGENCIA, GRÁFICO">
    <!--Title-->
    <title>Agencia Behind</title>
    <!--Style-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/style.css">
    <!--Boostrap-->
    <link rel="stylesheet" href="css/boostrap/bootstrap.min.css">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body class="proyectosBody">
    <main>
        <div class="container-fluid mb-5">
            <div class="row">
                <div class="gifContainer">
                    <img class="col-12 img-fluid logoGif" src="assets/brand/gif_logo.gif" alt="logo">
                </div>
                <div class="FormContainer">
                        <div class="mb-3 inputUser">
                        <input type="text" onchange="myFunction()" class="form-control" id="InputText" placeholder="Usuario">
                        <hr>
                        <div class="mt-3 mb-3 inputPassword">
                        <input type="password" onchange="myFunction()" class="form-control" id="InputPassword" placeholder="Contraseña" autocomplete="on">
                        </div>
                        <hr>
                        <div class="row justify-content-center">
                            <button id="submit" onclick="login()" type="click" class="btn Btn-login">Ingresar</button>
                        </div>
                </div>
            </div>
        </div>
    </main>

    <aside>
        <!-- Modal 1 -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Usuario incorrecto
                </div>
            </div>
            </div>
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Clave incorrecta
                </div>
            </div>
            </div>
        </div>
        <!-- Modal 3 -->
        <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                Usuario y clave incorrectos
                </div>
            </div>
            </div>
        </div>
    </aside>
    </aside>

    <!--Scripts-->
    <script src="js/boostrap/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
